<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Foundations Project: Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">Header Logo</div>
            <div class="links">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </header>

        <div class="main">
            <div class="main title">This website is awesome
                <div class="main subtext">this website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                <button class="main signup">Sign up</button>
            </div>
            <img src="#" alt="this is a placeholder for an image">
        </div>

        <div class="info">
            <div class="info title"></div>
            <div class="info image">
                <div class="info square">
                    <img src="#" alt="">
                    <div class="info subtext"></div>
                </div>
                <div class="info square">
                    <img src="#" alt="">
                    <div class="info subtext"></div>
                </div>
                <div class="info square">
                    <img src="#" alt="">
                    <div class="info subtext"></div>
                </div>
                <div class="info square">
                    <img src="#" alt="">
                    <div class="info subtext"></div>
                </div>
            </div>
        </div>

        <div class="quote">
            <div class="quote text"></div>
            <div class="quote author"></div>
        </div>

        <div class="card">
            <div class="card square">
                <div class="card title">
                    <div class="card subtext"></div>
                </div>
                <button class="card signup"></button>
            </div>
        </div>

        <footer>
            <div class="credit"></div>
        </footer>
    </body>
</html>
